<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>Homework5_table</title>
</head>
<body>
	<div class="wrapper">
		<table>
			<tr class="row_1">
				<td colspan="2"></td>
				<td colspan="5"></td>
				<td colspan="3" style="background-color: yellow;"></td>
			</tr>
			<tr class="row_2">
				<td rowspan="2"> </td>
				<td colspan="6" rowspan="5" style="background-color: #FF5722;"></td>
				<td colspan="3" style="border-bottom:none; background-color: yellow;"></td>
			</tr>
			<tr class="row_3">				
				<td colspan="3" style="border-top: none; background-color: yellow;"></td>
			</tr>
			<tr class="row_4">
				<td rowspan="4"> </td>
				<td style="border-bottom: none;"></td>
				<td rowspan="3" style="border-right: none;"></td>
				<td rowspan="3" style="border-left: none;"></td>
			</tr>
			<tr class="row_5">
				<td style="border-bottom: none; border-top: none;"></td>
			</tr>
			<tr class="row_6">
				<td style="border-top: none;"></td>
			</tr>
			<tr class="row_7">
				<td style="border-right: none; background-color: black;"></td>
				<td style="background-color: black;"></td>
				<td style="background-color: black;"></td>
				<td style="border-right: none;"></td>
				<td style="border-right: none; border-left:none"></td>
				<td style="border-left: none"></td>
				<td colspan="3"></td>
			</tr>
			<tr class="row_8">
				<td rowspan="3" style="background-color: yellow; border-bottom: none"></td>
				<td colspan="3" style="background-color: black;"></td>
				<td colspan="3"></td>
				<td colspan="3" rowspan="2" style="background-color: blue;"></td>
			</tr>
			<tr class="row_9">
				<td colspan="3" rowspan="2" style="border-bottom: none;"></td>
				<td colspan="3" style="background-color: black;"></td>
			</tr>
			<tr class="row_10">
				<td colspan="6" style="border-bottom: none"></td>
			</tr>
		</table>
	</div>
</body>
</html>
